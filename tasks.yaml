send_email:
  name: 'Send Email'
  description: 'Send an email.'
  app_integration: 'SendGrid'
  input_schema: 'schemas/send_email.json'

shodan_lookup_host:
  name: 'Shodan Lookup Host'
  description: 'Look up an IP Address using Shodan.'
  app_integration: 'Shodan'
  input_schema: 'schemas/shodan_lookup_host.json'

send_text:
  name: 'Send Text'
  description: 'Send a text.'
  app_integration: 'Twilio'
  input_schema: 'schemas/send_text.json'

make_call:
  name: 'Make Call'
  description: 'Make a phone call.'
  app_integration: 'Twilio'
  input_schema: 'schemas/make_call.json'

vt_get_hash_report:
  name: 'VT Get Hash Report'
  description: 'Use VirusTotal to get the report of a file, if it exists. The report will exist if the input file has been scanned by VirusTotal before.'
  app_integration: 'VirusTotal'
  input_schema: 'schemas/vt_get_hash_report.json'

vt_scan_and_report:
  name: 'VT Scan and Report'
  description: 'Use VirusTotal to scan a URL containing a file and retrieve its report.'
  app_integration: 'VirusTotal'
  input_schema: 'schemas/vt_scan_and_report.json'

vt_get_domain_report:
  name: 'VT Get Domain Report'
  description: "Get VirusTotal's report on a domain."
  app_integration: 'VirusTotal'
  input_schema: 'schemas/vt_get_domain_report.json'

vt_get_ip_report:
  name: 'VT Get IP Report'
  description: "Get VirusTotal's report on an IP Address."
  app_integration: 'VirusTotal'
  input_schema: 'schemas/vt_get_ip_report.json'

ha_search_hashes:
  name: 'HybridAnalysis Search Hashes'
  description: 'Use Falcon Sandbox to get a summary for the given hashes.'
  app_integration: 'HybridAnalysis'
  input_schema: 'schemas/ha_search_hashes.json'

ha_search_database:
  name: 'HybridAnalysis Search Database'
  description: "Search Falcon Sandbox's database."
  app_integration: 'HybridAnalysis'
  input_schema: 'schemas/ha_search_database.json'

ha_overview:
  name: 'HybridAnalysis Overview'
  description: 'Get the overview for an SHA256 hash from Falcon Sandbox.'
  app_integration: 'HybridAnalysis'
  input_schema: 'schemas/ha_overview.json'
