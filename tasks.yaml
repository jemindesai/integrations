  input_schema: 'schemas/task_schemas/create_otx_pulse.json'

search_otx_pulses:
  id: 'Search OTX Pulses'
  description: 'Searches OTX and returns search results based on given input.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/task_schemas/search_otx_pulses.json'

otx_scan_ip:
