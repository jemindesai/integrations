abuse_ipdb_check_ip:
  name: 'AbuseIPDB Check IP'
  description: 'AbuseIPDB returns reports created within the given number of days that it finds for the given IP Address.'
  app_integration: 'AbuseIPDB'
  input_schema: 'schemas/abuse_ipdb_check_ip.json'

abuse_ipdb_check_cidr:
  name: 'AbuseIPDB Check CIDR'
  description: 'AbuseIPDB returns reports created within the given number of days that it finds for the given CIDR.'
  app_integration: 'AbuseIPDB'
  input_schema: 'schemas/abuse_ipdb_check_cidr.json'

abuse_ipdb_report_ip:
  name: 'AbuseIPDB Report IP'
  description: 'Reports the given IP Address to AbuseIPDB.'
  app_integration: 'AbuseIPDB'
  input_schema: 'schemas/abuse_ipdb_report_ip.json'

lookup_geoip:
  name: 'Lookup GeoIP'
  description: 'Looks up the given IP Address and returns its geographical info.'
  app_integration: 'GeoIP'
  input_schema: 'schemas/lookup_geoip.json'

google_safe_browsing_url_lookup:
  name: 'Google Safe Browsing URL Lookup'
  description: 'Looks up the given URL and returns all threat information corresponding to the URL.'
  app_integration: 'Google Safe Browsing'
  input_schema: 'schemas/google_safe_browsing_url_lookup.json'

get_otx_pulse_details:
  name: 'Get OTX Pulse Details'
  description: 'Gets the details of the pulse corresponding to the given pulse ID.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/get_otx_pulse_details.json'

get_otx_pulse_indicators:
  name: 'Get OTX Pulse Indicators'
  description: 'Get the indicators of the pulse corresponding to the given pulse ID.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/get_otx_pulse_indicators.json'

get_otx_indicator_details:
  name: 'Get OTX Indicator Details'
  description: "Given an indicator type and a resource that corresponds to that type, OTX will return the indicator's details."
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/get_otx_indicator_details.json'

create_otx_pulse:
  name: 'Create OTX Pulse'
  description: 'Creates a pulse on OTX.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/create_otx_pulse.json'

search_otx_pulses:
  name: 'Search OTX Pulses'
  description: 'Searches OTX and returns search results based on given input.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/search_otx_pulses.json'

otx_scan_ip:
  name: "OTX Scan IP"
  description: 'Scan an IP using OTX.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/otx_scan_ip.json'

otx_scan_host:
  name: "OTX Scan Host"
  description: 'Scan a host using OTX.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/otx_scan_host.json'

otx_scan_url:
  name: "OTX Scan URL"
  description: 'Scan a URL using OTX.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/otx_scan_url.json'

otx_scan_hash:
  name: 'OTX Scan Hash'
  description: 'Scan a hash (MD5, SHA1, SHA256) using OTX.'
  app_integration: 'AlienVault OTX'
  input_schema: 'schemas/otx_scan_hash.json'

